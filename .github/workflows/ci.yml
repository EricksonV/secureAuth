name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # ðŸ”” IMPORTANTE: sin cache porque no hay package-lock.json
          # cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Typecheck (tsc)
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      # ðŸ§ª Smoke test CLI (usa dist/)
      # Nota: el workspace del runner es efÃ­mero; data/logs quedan como artefactos
      - name: Smoke test CLI
        shell: bash
        run: |
          set -e
          node dist/cli/index.js auth:register -e ci@example.com -p "S3gura!2024" -r user
          node dist/cli/index.js auth:login -e ci@example.com -p "S3gura!2024"
          # obtener el Ãºltimo sessionId desde audit.log (si se registrÃ³)
          if [ -f logs/audit.log ]; then
            SID=$(tail -n 1 logs/audit.log | jq -r '.sessionId // empty')
            if [ -n "$SID" ] && [ "$SID" != "null" ]; then
              node dist/cli/index.js auth:logout --session "$SID"
            fi
          fi

      - name: Publicar artefactos (logs y data)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs-${{ matrix.node-version }}
          path: |
            logs/**
            data/**

